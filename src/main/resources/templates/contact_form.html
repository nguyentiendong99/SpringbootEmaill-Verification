<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <form th:action="@{/contact}" method="post"
          style="max-width: 600px; margin: 0 auto"
    enctype="multipart/form-data">
        <div class="form-group row">
            <label for="fullname" class="col-sm-4 col-form-label">
                FullName
            </label>
            <div class="col-sm-8">
                <input type="text" name="fullname" class="form-control" required minlength="3" maxlength="45">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">
                E-Mail
            </label>
            <div class="col-sm-8">
                <input type="email" name="email" class="form-control" required maxlength="45">
            </div>
        </div>
        <div class="form-group row">
            <label for="subject" class="col-sm-4 col-form-label">
                Subject
            </label>
            <div class="col-sm-8">
                <input type="text" name="subject" class="form-control" required minlength="15" maxlength="100">
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-4 col-form-label">
                Content
            </label>
            <div class="col-sm-8">
                <textarea class="form-control" required rows="5" name="content"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="attachment" class="col-sm-4 col-form-label">
                Attachment
            </label>
            <div class="col-sm-8">
                <input type="file" name="attachment"/>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="send" class="btn btn-primary">
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
